LIB_PHPASS_XML_DESCRIPTION="phpass是一种PHP应用里使用的便携式的密码哈希框架。phpass首选的（最安全）哈希方法是OpenBSD-style bcrypt（在PHP里称之为crypt_blowfish），备用的是BSDI-style扩展的DES-based哈希（在PHP里称之为CRYPT_EXT_DES），最后的应急方法是phpass本身实现的一种基于MD5的可变迭代次数的密码散列法。"
